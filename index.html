<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Star Wars API</title>
        <link rel=stylesheet href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
        <link rel=stylesheet  href="css/nevertellmetheodds.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="twelve columns">
              <h3 id="title">I made the Kessel Run in 12 parsecs.</h3>
          </div>
    </div>
    <div class="row">
        <form id ="searchParams" method="POST">
        Now, I want to know about the
        <input list="cats" name="cats">
        <datalist id="cats">
            <option id="people" value="people"></option>
            <option id="planets" value="planets"></option>
            <option id="films" value="films"></option>
            <option id="species" value="species"></option>
            <option id="vehicles" value="vehicles"></option>
            <option id="starships" value="starships"></option>
        </datalist>
        in Star Wars.
       <input id="getInfo" type="submit" value="Find the Droids You're Looking For">
      </form>
      </div>
      <div class="row">
          <div class="six columns">
              <div class="display"></div>
        </div>
        <div class="six columns">
            <img src="img/002-r2d2.png" alt="R2 D2"/>
            <img src="img/millennium-falcon.png" alt="millennium falcon"/>
            <img src="img/001-darth-vader.png" alt="Darth Vader"/>
    </div>
</div>
</div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/twelveparsecs.js"></script>
    </body>
</html>
